language: fortran

fortran:
  - 7.0

os:
  - linux

sudo: required
dist: trusty
group: edge

notifications:
    email: false

git:
  depth: 1

# gfortran >= 7 required
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libblas-dev
    - liblapack-dev
    - libopenmpi-dev
    - openmpi-bin

before_install:
  # Need Cython for generating C/python wrapper
  - pip install --upgrade pip
  - pip install Cython --user

install: make

script: ./test_list